<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ranking - Deepak Darshan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <link rel="stylesheet" href="movie-ranking.css">
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Navbar -->
  <nav class="bg-white shadow-md py-4">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
      <a href="../index.html" class="text-xl font-bold text-gray-900">Deepak's Portfolio</a>
    </div>
  </nav>

  <!-- Movie Ranking Section -->
  <section id="movies" class="py-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold mb-4 text-center">The Best Movies According to Deepak</h1>
      <p class="text-lg mb-8 text-center">My top 3 movies of all-time.</p>
      <hr class="mb-8">
      <div class="space-y-6">
        <div class="movie-item animate-section">
          <h3 class="text-xl font-semibold mb-2">Attack on Titan</h3>
          <p class="text-gray-600">The Goated anime, I loved each and every detail.</p>
        </div>
        <div class="movie-item animate-section">
          <h3 class="text-xl font-semibold mb-2">Interstellar</h3>
          <p class="text-gray-600">Really cool sci-fi movie.</p>
        </div>
        <div class="movie-item animate-section">
          <h3 class="text-xl font-semibold mb-2">24</h3>
          <p class="text-gray-600">Super beautiful film. Really artistic.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4">
    <p class="mb-0">Â© 2025 Deepak Darshan. All Rights Reserved.</p>
  </footer>

  <script>
    // GSAP Animations
    gsap.registerPlugin(ScrollTrigger);

    // Section animations
    gsap.utils.toArray(".animate-section").forEach((section) => {
      gsap.from(section, {
        opacity: 0,
        y: 50,
        duration: 1,
        scrollTrigger: {
          trigger: section,
          start: "top 80%",
          end: "bottom 20%",
          toggleActions: "play none none reverse"
        }
      });
    });
  </script>
</body>
</html>
